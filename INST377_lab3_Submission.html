<html>
  <head>
    <title>INST377 - Lab 3</title>
    <link rel="stylesheet" href="INST377_lab3.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header id="bar">
      <h1>Lab 3 - Rock Paper Scissors</h1>
    </header>

    <!-- Navigaiton Section -->
    <nav id="main-nav">
      <ul>
        <li><a href="https://www.testudo.umd.edu/">Testudo</a></li>
        <li><a href="https://ischool.umd.edu/">ISchool</a></li>
        <li>
          <a
            href="https://marylandglobal.umd.edu/global-learning-all/study-abroad"
            >Study Abroad</a
          >
        </li>
      </ul>
    </nav>

    <!-- Main text area -->
    <div class="main-container">
      <div class="content-box">
        <h1>Please choose one of the following.</h1>
        <form>
          <label for="Name">Name</label>
          <input type="text" id="Name" required />
          <br />
          <label for="Choice">Your Choice:</label>
          <select id="Choice" name="Choice">
            <option value="rock">Rock</option>
            <option value="paper">Paper</option>
            <option value="scissors">Scissors</option>
          </select>
          <br />
          <!-- Adding a line break for spacing -->
          <input type="submit" value="Submit" />
        </form>
      </div>

      <!-- Side bar -->
      <aside id="Rules">
        <h1><u>Rules</u></h1>
        <h2>
          You must choose Rock, Paper or Scissors. The combos are as follows:
        </h2>
        <ul>
          <li>Rock beats Scissors</li>
          <li>Scissors beats Paper</li>
          <li>Paper beats Rock</li>
        </ul>
      </aside>
    </div>

    <!-- Footer -->
    <footer id="bar">
      <p>Copyright of Jillian Conway at UMD</p>
    </footer>
  </body>
</html>
